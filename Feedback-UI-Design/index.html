<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback UI Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main">
		<h3>How satisfied are you with our customer support performance?</h3>
		<div class="reactions">
			<div class="reaction unhappy">
				<div class="emote">😔</div>
				<div class="text">Unhappy</div>
			</div>
			<div class="reaction neutral">
				<div class="emote">😐</div>
				<div class="text">Neutral</div>
			</div>
			<div class="reaction satisfied">
				<div class="emote">😄</div>
				<div class="text">Satisfied</div>
			</div>
		</div>
		<button class="sendBtn">Send Review</button>
	</div>
	<div id="result" class="d-none">
		<i class="bi bi-heart-fill heart"></i>
		<h4>Thank You!</h4>
		<div class="feedback">Feedback: <span class="rating"></span></div>
		<div class="text">We will use your feedback to improve our customer support.</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
