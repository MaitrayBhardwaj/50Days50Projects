<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Choice Picker</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
