<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github Profiles</title>

	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main">
		<form>
			<input type="text" class="query" placeholder="Search a Github User">
		</form>
	</div>
	<div id="user" class="d-none">
		<img src="https://avatars.githubusercontent.com/u/81793071?v=4" class="avatar">
		<div class="info">
			<h2 class="name">Maitray Bhardwaj</h2>
			<div class="desc">null</div>
			<div class="stats">
				<div class="followers"><span class="followerCount">1</span> Followers</div>
				<div class="following"><span class="followingCount">1</span> Following</div>
				<div class="repos"><span class="repoCount">10</span> Repos</div>
			</div>
			<div class="repoList">
			</div>
		</div>
	</div>
	<div id="userNotFound" class="d-none">No profile with this username</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
