<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Keycodes</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="init">
		<div>Press any key to get the keyCode</div>
	</div>
	<div id="main">
		<div class="key">
			<h4>event.key</h4>
			<div class="keyPressed">a</div>
		</div>
		<div class="keyCode">
			<h4>event.keyCode</h4>
			<div class="keyCodePressed">A</div>
		</div>
		<div class="code">
			<h4>event.code</h4>
			<div class="codePressed">dd</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
