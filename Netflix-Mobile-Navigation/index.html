<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix Mobile Navigation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="navbar black w-0"></div>
	<div class="navbar red w-0"></div>
	<div class="navbar white w-0">
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Netflix-new-icon.png/768px-Netflix-new-icon.png" alt="Netflix Logo">
			<button class="toggleNav cross"><i class="bi bi-x-lg"></i></button>
		</div>
		<ul class="tabs">
			<li class="tab">Teams</li>
			<li class="tab">Locations</li>
			<li class="tab">Life at Netfix</li>
			<li class="tab">
				<ul class="inner-tabs">
					<li>Netflix Culture Memo</li>
					<li>Work Life Balance</li>
					<li>Inclusion & Diversity</li>
					<li>Blog</li>
				</ul>
			</li>
		</ul>
	</div>
	<div id="main">
		<button class="toggleNav"><i class="bi bi-list"></i></button>
		<div class="content">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Netflix-new-icon.png/768px-Netflix-new-icon.png" alt="Netflix Logo">
			<h2>Netflix Mobile Navigation</h2>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
