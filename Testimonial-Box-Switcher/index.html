		</div>
		<div class="author">
			<img src='https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=707b9c33066bf8808c934c8ab394dff6' class="auth-img">

				<div class="auth-name">Miyah Myles</div>
				<div class="auth-post">Marketing</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>

</html>
