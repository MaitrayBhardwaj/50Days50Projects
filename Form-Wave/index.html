<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Wave</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main">
		<h1>Please Login</h1>
		<form class="form">
			<div class="form-control">
				<input type="email" class="emailInp">
				<label class="email">
					<span class="emailLetters">E</span><span class="emailLetters">m</span><span class="emailLetters">a</span><span class="emailLetters">i</span><span class="emailLetters">l</span>
				</label>
			</div>
			<div class="form-control">
				<input type="password" class="passInp">
				<label class="pass">
					<span class="passLetters">P</span><span class="passLetters">a</span><span class="passLetters">s</span><span class="passLetters">s</span><span class="passLetters">w</span><span class="passLetters">o</span><span class="passLetters">r</span><span class="passLetters">d</span>
				</label>
			</div>
			<button>Login</button>
		</form>
		<span>Don't have an account? <a href="#">Register</a></span>
	</div>
	<script src="index.js"></script>
</body>
</html>
