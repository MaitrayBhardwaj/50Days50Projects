<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Good, Cheap, Fast</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main">
		<h2>How do you want your project to be?</h2>
		<ul class="choices">
			<li>
				<input type="checkbox" name="good" id="good">
				<label for="good" class="switch"></label>
				<label for="good" class="text">Good</label>
			</li>
			<li>
				<input type="checkbox" name="cheap" id="cheap">
				<label for="cheap" class="switch"></label>
				<label for="cheap" class="text">Cheap</label>
			</li>
			<li>
				<input type="checkbox" name="fast" id="fast">
				<label for="fast" class="switch"></label>
				<label for="fast" class="text">Fast</label>
			</li>
		</ul>
	</div>
	<script src="index.js"></script>
</body>
</html>
